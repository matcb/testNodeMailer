<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<meta charset="utf-8">
	<title>NodeMailer test</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<section class="flexsec">


			<form action="index.js" method="post" autocomplete="on" class="formcontact" id="formcontact">

			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" placeholder="nome" required maxlength="35">

			<label for="sobnome">Sobrenome:</label>
			<input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" required maxlength="35">

			<label for="tel">Telefone:</label>
			<input type="tel" name="telefone" id="telefone" placeholder="(21) 0000-00000" required maxlength="35" pattern="[0-9]{2} [0-9]{9}">

			<label for="nome">Email:</label>
			<input type="email" name="email" id="email" placeholder="email" required maxlength="35">

			<input type="submit" id="bt_submit" name="submit" value="ENVIAR">

			</form>




	</section>

	<script type="text/javascript" src="/app.js"></script>
</body>
</html>
